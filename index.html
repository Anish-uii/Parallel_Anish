<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Link to external stylesheet -->
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/media.css" />
    <!-- Link to jquery library -->
    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous" >
    </script>
    <!-- Link to jquery script file -->
    <script src="jquery/jquery.js"></script>
    <title>Parallel</title>
  </head>
  <body>
    <!-- Header Section -->
    <header class="container">
      <!-- Navigation Bar -->
      <div class="navbar">
        <div>
          <!-- Navbar logo -->
          <div class="logo">
            <img src="images/full-svg 1.svg" alt="Logo_icon" />
          </div>
          <!-- Navigation links -->
          <nav>
            <!-- Unordered list containing all the nav links -->
            <ul> 
              <li><a href="">Jobs</a></li>
              <li><a href="">Startups</a></li>
              <li><a href="">Collections</a></li>
              <li><a href="">Learn</a></li>
            </ul>
          </nav>
        </div>
        <!-- Sign in and getting started section -->
        <div class="sign">
          <a href="" class="comp-btn">For Companies</a>
          <a href="">Sign</a>
          <a href="">Get Started</a>
        </div>
        <div class="hamburger">
          <span>==</span>
          <span>==</span>
        </div>
      </div>
    </header>

    <!-- Main Section -->
    <main>
      <!-- Navigation bar for the main section -->
      <section class="main-nav container">
        <!-- Buttons of the nav bar -->
        <button type="button">All Categories</button>
        <button type="button">Start Spotlight</button>
        <button type="button">Work Life</button>
        <button type="button">Job Search</button>
        <button type="button">Career Paths</button>
      </section>
      <!-- Content section of main -->
      <section class="content container">
        <!-- Background image section of the main -->
        <div class="img-background">
          <img class="img1" src="images/img1.png" alt="Background-image" />
          <img class="img2" src="images/img2.png" alt="Background_image" />
        </div>
        <!-- The foreground/overlay section of the main -->
        <div class="content-overlay container">
          <h2>Life / Work</h2>
          <img src="images/line-arrow.svg" alt="Arrow_image" />
          <div class="content-inner">
            <img src="images/parallel-2.svg" alt="Parallel_Image" />
            <p>Helping you along the journey to find your life's work.</p>
          </div>
          <!-- Email and connect section -->
          <div class="email">
            <div class="connect">
              <p>Never miss a read.</p>
              <input type="text" name="email" placeholder="enter your email address" />
              <button type="button">Sign Up</button>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
